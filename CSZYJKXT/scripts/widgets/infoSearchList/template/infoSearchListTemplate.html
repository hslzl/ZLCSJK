<div class="resultListContainer"  id="infoSearchListContainer"   style="height:{{listHeight}}px;overflow-y:auto;" ng-show="infoSearchListvisible" >
<div class="resultList resultListContent" id="infoSearchListContent" style="min-height:70px">
    <table style="width:100%;" id="resultInfoTable" border="1px"  bordercolor="#dddddd"  ng-if="table_visible">
        <tr style="background-color:#e9e9e9 ;height:30px;">
            <td class="tablist" style="text-align:center;max-width:150px;">设备ID</td>
            <td class="tablist" style="width:70px;text-align:center;">设备类型</td>
            <td class="tablist" style="text-align:center;">设备状态</td>
        </tr>
        <tr style="height:30px;" ng-repeat="p in features"  ng-class="{'tableselect':selectTR=='{{p.FId}}'}" ng-click="setPosition(p)">
            <td style="font-size: 12px; font-family: 微软雅黑;cursor:pointer;text-align:center;max-width:150px;">{{ p["FDsrMc"]}}</td>
            <td style="font-size: 12px; font-family: 微软雅黑;cursor:pointer;text-align:center;">{{ p["caseField"]}}</td>
            <td style="font-size: 12px; font-family: 微软雅黑;cursor:pointer;text-align:center;">{{ p["FHjMc"]}}</td>
        </tr>
    </table>

    
</div>
    </div>
